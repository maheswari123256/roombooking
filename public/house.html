<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Airbnb Clone - House Types</title>

  <!-- Bootstrap CSS -->

    rel="stylesheet"
  />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/main.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      border-bottom: 1px solid #ddd;
      padding: 10px 20px;
    }

    .swiper {
      width: 100%;
      padding: 20px 0;
    }

    .swiper-slide {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .swiper-slide img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      object-fit: contain;
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #000;
    }

    /* Property Cards */
    #houseList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
      padding: 20px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .card:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .wishlist {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      border-radius: 50%;
      padding: 5px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
    }

    .card .wishlist.active {
      color: red;
    }

    .card .info {
      padding: 10px;
    }

    .card .price {
      font-weight: bold;
      margin-top: 5px;
    }
    .where-wrapper { position: relative; }

    .where-dropdown {
      position: absolute;
      top: 50px;
      left: 0;
      width: 260px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.15);
      display: none;
      z-index: 999;
    }

    .where-dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .where-dropdown li {
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
    }

    .where-dropdown li:hover {
      background: #f7f7f7;
    }
     /* Guest box + Flatpickr */
    .filters { display:flex; gap:12px; padding:10px 20px; flex-wrap:wrap; align-items:center; }
    .filters input { padding:8px 12px; border-radius:50px; border:1px solid #ddd; width:140px; }
    .guest-box { border:1px solid #ddd; padding:10px; border-radius:6px; display:flex; gap:10px; }
    .guest-row { display:flex; align-items:center; gap:5px; }
    .guest-row button { width:30px; height:30px; background:#f5f5f5; border:1px solid #aaa; font-size:18px; border-radius:4px; cursor:pointer; }
    .guest-row span { width:20px; text-align:center; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="own-container d-flex align-items-center">
    <div class="logo d-flex align-items-center flex-grow-1">
      <a href="#"><img src="/images/logo.svg" alt="Logo" /></a>
    </div>

    <div
      class="search d-flex align-items-center justify-content-center flex-grow-2"
    >
     <div class="where-wrapper">
      <button class="btn" id="whereBtn">Where</button>

      <div class="where-dropdown" id="whereDropdown">
        <ul id="destinationList"></ul>
      </div>
    </div>

      <span>|</span>
      <button class="btn">Check in</button>
      <span>|</span>
      <button class="btn">Check out</button>
      <span>|</span>
      <button class="btn search-guest">
        Who
        <a href="#" class="d-flex align-items-center justify-content-center">
          <ion-icon name="search-outline"></ion-icon>
        </a>
      </button>
    </div>
    

    <div class="right-bar d-flex justify-content-end flex-grow-1">
      <ul class="unstyled list-inline clearfix left-nav">
        <li class="list-inline-item"><a href="hostdashboard.html">Airbnb your home</a></li>
        <li class="list-inline-item">
          <a href="#" class="d-flex align-items-center">
            <img src="/images/language-icon.svg" alt="Lang" />
          </a>
        </li>
      </ul>
      <div class="dropdown">
        <button
          class="btn dropdown-toggle d-flex align-items-center"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <div class="hamburger me-3">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <img src="/images/user-icon.svg" alt="User" />
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="register.html">Signup</a></li>
          <li><a class="dropdown-item" href="login.html">Login</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="hostdashboard.html">Airbnb your home</a></li>
          <li><a class="dropdown-item" href="#">Help</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- House Types Swiper -->
  <div class="own-container">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper" id="houseTypeContainer">
        <!-- Dynamic house types load here -->
      </div>

      <!-- Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Property Cards -->
  <div id="houseList" class="card-grid">Loading...</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

  <!-- Ionicons -->
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    // =================== HOUSE TYPES SWIPER ===================
    let houseSwiper = null;

    async function loadHouseTypes() {
      try {
        const res = await fetch("/api/admin/house-types", {
          headers: { "Authorization": "Bearer " + localStorage.getItem("token") }
        });
        const data = await res.json();
        if (!Array.isArray(data)) { console.error(data); return; }

        const container = document.getElementById("houseTypeContainer");
        container.innerHTML = "";

        data.forEach(type => {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          slide.innerHTML = `
            <a href="house-category.html?typeId=${type._id}" style="text-decoration:none; color:inherit;">
              <img src="${type.icon}" alt="${type.name}" />
              <div style="font-size:13px;margin-top:4px">${type.name}</div>
            </a>
          `;
          container.appendChild(slide);
        });

        if (houseSwiper) { houseSwiper.destroy(true,true); houseSwiper=null; }

        houseSwiper = new Swiper(".mySwiper", {
          slidesPerView: 'auto',
          spaceBetween: 16,
          freeMode: true,
          grabCursor: true,
          navigation: { nextEl: ".swiper-button-next", prevEl: ".swiper-button-prev" },
          breakpoints: { 320:{spaceBetween:8}, 768:{spaceBetween:12}, 1024:{spaceBetween:16} }
        });

        // Update after images load
        const imgs = container.querySelectorAll("img");
        let loaded=0;
        if(imgs.length===0){ houseSwiper.update(); return; }
        imgs.forEach(img=>{
          if(img.complete) loaded++;
          else{
            img.addEventListener("load",()=>{ loaded++; if(loaded===imgs.length) houseSwiper.update(); });
            img.addEventListener("error",()=>{ loaded++; if(loaded===imgs.length) houseSwiper.update(); });
          }
        });
        if(loaded===imgs.length) houseSwiper.update();
      } catch(err){ console.error(err); }
    }

    window.addEventListener("resize",()=>{ if(houseSwiper) houseSwiper.update(); });
    loadHouseTypes();


    // =================== HOUSES + WISHLIST ===================
    const token = localStorage.getItem("token");
    let wishlistItems = JSON.parse(localStorage.getItem("wishlist") || "[]");

    async function fetchHouses() {
      const houseList = document.getElementById("houseList");
      if (!token) {
        houseList.innerHTML = "<p>⚠️ Please log in to view houses.</p>";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/house", {
          headers: { Authorization: `Bearer ${token}` }
        });
        const houses = await res.json();

        if (!houses.length) { houseList.innerHTML = "<p>No houses available.</p>"; return; }

        houseList.innerHTML = "";
        houses.forEach(h => {
          const div = document.createElement("div");
          div.className = "card";
          div.setAttribute("data-id", h._id);

          const isWishlisted = wishlistItems.includes(h._id);

          div.innerHTML = `
            <img src="${h.images?.[0]?.urls?.[0] || 'fallback.jpg'}" alt="${h.title}" />
            <div class="wishlist ${isWishlisted ? 'active' : ''}">♡</div>
            <div class="info">
              <h3>${h.title}</h3>
              <p>${h.location}</p>
              <p class="price">₹${h.pricePerNight}/night</p>
              <p>⭐ ${h.rating || "4.5"} (${h.reviews?.length || 0} reviews)</p>
            </div>
          `;

          // Wishlist click
          const heart = div.querySelector(".wishlist");
          heart.addEventListener("click", (event) => {
            event.stopPropagation();
            toggleWishlist(h._id, heart);
          });

          // Card click → details
          div.addEventListener("click", () => {
          window.location.href = `house-details.html?houseId=${h._id}`;
       });

          houseList.appendChild(div);
        });
      } catch(err) {
        console.error(err);
        houseList.innerHTML = "<p>❌ Failed to load houses.</p>";
      }
    }

    function toggleWishlist(houseId, element) {
      if (!token) { alert("⚠️ Please log in to save wishlist!"); return; }
      if (wishlistItems.includes(houseId)) {
        wishlistItems = wishlistItems.filter(id=>id!==houseId);
        element.classList.remove("active");
      } else {
        wishlistItems.push(houseId);
        element.classList.add("active");
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlistItems));
    }

    function openWishlist() {
      if (!token) { alert("⚠️ Please log in to view wishlist!"); return; }
      alert("Wishlist Items: " + JSON.stringify(wishlistItems));
    }

    fetchHouses();
    const whereBtn = document.getElementById("whereBtn");
const whereDropdown = document.getElementById("whereDropdown");
const destinationList = document.getElementById("destinationList");

whereBtn.addEventListener("click", async (e) => {
  e.stopPropagation();
  whereDropdown.style.display =
    whereDropdown.style.display === "block" ? "none" : "block";

  const res = await fetch("http://localhost:5000/api/destinations");
  const destinations = await res.json();

  destinationList.innerHTML = "";
  destinations.forEach(d => {
    const li = document.createElement("li");
    li.innerHTML = `<strong>${d.title}</strong>`;
    li.onclick = () => {
      window.location.href =
        `http://localhost:5000/where.html?location=${encodeURIComponent(d.title)}`;
    };
    destinationList.appendChild(li);
  });
});

document.addEventListener("click", () => {
  whereDropdown.style.display = "none";
});
</script>
<script src="js/house-types.js"></script>
<script src="js/houses.js"></script>

  
</body>
</html>
