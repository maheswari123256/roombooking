<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† Manage Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }
    .table th {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      border-radius: 20px;
    }
    .btn-refresh {
      background: #28a745;
      color: white;
      border-radius: 20px;
    }
    .search-box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">üè† Property Management</h1>

    <!-- Search + Refresh -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <input type="text" id="searchInput" class="form-control w-50 search-box" placeholder="üîç Search properties by title or location...">
      <button class="btn btn-refresh" onclick="loadProperties()">‚ü≥ Refresh</button>
    </div>

    <!-- Table -->
    <table class="table table-bordered table-hover text-center">
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Location</th>
          <th>Price (‚Çπ)</th>
          <th>Owner</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="propertyTableBody"></tbody>
    </table>
  </div>

  <script>
    let propertiesData = [];

    // Load Properties
    function loadProperties() {
      fetch('http://localhost:5000/api/admin/properties', {
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        }
      })
      .then(res => res.json())
      .then(properties => {
        propertiesData = properties;
        renderTable(properties);
      });
    }

    // Render table
    function renderTable(properties) {
      const tbody = document.getElementById('propertyTableBody');
      tbody.innerHTML = "";
      properties.forEach((prop, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${prop.title}</td>
            <td>${prop.location}</td>
            <td>${prop.pricePerNight || "N/A"}</td>
            <td>${prop. hostId?.name || "N/A"}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="deleteProperty('${prop._id}')">üóë Delete</button>
            </td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    // Delete Property with confirmation
    function deleteProperty(id) {
      if(confirm("‚ö† Are you sure you want to delete this property?")) {
        fetch('http://localhost:5000/api/admin/properties/' + id, {
          method: 'DELETE',
          headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('token')
          }
        })
        .then(() => loadProperties());
      }
    }

    // Search filter
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = this.value.toLowerCase();
      const filtered = propertiesData.filter(p => 
        p.title.toLowerCase().includes(query) || 
        p.location.toLowerCase().includes(query)
      );
      renderTable(filtered);
    });

    // Initial Load
    loadProperties();
  </script>
</body>
</html>
