<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Reviews</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      height: 100vh;
      background: #fff;
      border-right: 1px solid #ddd;
      padding-top: 20px;
    }
    .sidebar a {
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      color: #333;
      font-weight: 500;
    }
    .sidebar a:hover {
      background-color: #f1f1f1;
      border-radius: 8px;
    }
    .sidebar .active {
      background-color: #0d6efd;
      color: white;
      border-radius: 8px;
    }
    .content {
      padding: 20px;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .review-text {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h4 class="text-center mb-4">Admin Panel</h4>
      <a href="dashboard.html"><i class="fa fa-home me-2"></i>Dashboard</a>
      <a href="users.html"><i class="fa fa-users me-2"></i>Users</a>
      <a href="manage-properties.html"><i class="fa fa-building me-2"></i>Properties</a>
      <a href="booking.html"><i class="fa fa-calendar-check me-2"></i>Bookings</a>
      <a href="amenities.html"><i class="fa fa-couch me-2"></i>Amenities</a>
      <a href="reviews.html" class="active"><i class="fa fa-star me-2"></i>Reviews</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 content">
      <h2 class="mb-4"><i class="fa fa-star text-warning"></i> Manage Reviews</h2>

      <!-- Reviews Table -->
      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>User</th>
                <th>Property</th>
                <th>Rating</th>
                <th>Review</th>
                <th>Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="reviewTable">
              <tr>
                <td colspan="6" class="text-center">Loading reviews...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
const token = localStorage.getItem("token");

// Fetch reviews from backend
async function loadReviews() {
  try {
    const res = await fetch("http://localhost:5000/api/admin/reviews", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const reviews = await res.json();

    const table = document.getElementById("reviewTable");
    if (!reviews.length) {
      table.innerHTML = `<tr><td colspan="6" class="text-center">No reviews found.</td></tr>`;
      return;
    }

    table.innerHTML = reviews.map(r => `
      <tr>
        <td>${r.userId?.name || "Anonymous"}<br><small>${r.userId?.email || ""}</small></td>
        <td>${r.houseId?.title || "N/A"}</td>
        <td>⭐ ${r.rating}</td>
        <td class="review-text">${r.comment || ""}</td>
        <td>${new Date(r.createdAt).toLocaleDateString()}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="deleteReview('${r._id}')">
            <i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    `).join("");
  } catch (err) {
    console.error("Error loading reviews:", err);
    document.getElementById("reviewTable").innerHTML =
      `<tr><td colspan="6" class="text-danger text-center">⚠️ Failed to load reviews</td></tr>`;
  }
}

// Delete review
async function deleteReview(id) {
  if (!confirm("Delete this review?")) return;
  try {
    const res = await fetch(`http://localhost:5000/api/admin/reviews/${id}`, {
      method: "DELETE",
      headers: { Authorization: `Bearer ${token}` }
    });
    const data = await res.json();
    alert(data.message || "Review deleted");
    loadReviews();
  } catch (err) {
    console.error("Error deleting review:", err);
    alert("❌ Failed to delete review");
  }
}

loadReviews();
</script>
</body>
</html>
