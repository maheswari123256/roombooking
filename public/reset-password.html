<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Password</h2>
  <form id="resetPasswordForm">
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button type="submit">Update Password</button>
  </form>
  <p id="responseMessage"></p>

  <script>
   const token = window.location.pathname.split("/").pop();

  document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const newPassword = document.getElementById("newPassword").value;

    try {
      const res = await fetch("http://localhost:5000/api/auth/reset-password/" + token, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: newPassword })
      });

      const data = await res.json();

      if (res.ok) {
        alert("âœ… Password updated successfully! Redirecting to login page...");
        window.location.href = "/login.html"; // ðŸ‘ˆ change this to your login page path
      } else {
        document.getElementById("responseMessage").textContent = data.message;
        document.getElementById("responseMessage").style.color = "red";
      }
    } catch (err) {
      document.getElementById("responseMessage").textContent = "Server error. Please try again later.";
      document.getElementById("responseMessage").style.color = "red";
    }
  });
  </script>
</body>
</html>
